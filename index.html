<div class="container">

	<div class="popup pl-4 pr-4 pt-2 pb-2 bg-success text-light"><span> Data Saved Successfully !</span></div>

	<div class="row">
		<div class="col d-flex justify-content-center">
			<h2 class="strong">BIT - Attendance</h2>
		</div>
	</div>
	<div class="row">
		<div class="col d-flex justify-content-center mb-5">
			<h2 class="strong text-center">Studio Project: oct 21 2020 Monday, 13:00-15:00</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-12 col-md-10">
			<div class="row">
				<div class="col-12 col-md">
					<label><strong>Course Name</strong> </label>
					<select>
						<option value="project">project 1</option>
						<option value="Project">Project 2</option>
						<option value="UX">UX Engineering</option>
						<option value="Networking">Networking 2</option>
					</select>
				</div>

				&ensp;&ensp;
				<div class="col-12 col-md">
					<label><strong>Stream</strong> </label>
					<select id="stream">
						<option value="all">All</option>
						<option value="a">Stream A</option>
						<option value="b">Stream B</option>
					</select>
				</div>

				&ensp;&ensp;&ensp;
				<div class="col-12 col-md">
					<label><strong>Total Count</strong> </label>
					<span class="glyphicon glyphicon-remove"></span><label id="c_absent">0</label>
					<span class="glyphicon glyphicon-ok"></span> <label id="c_present">0</label>
					<span class="glyphicon glyphicon-envelope"></span> <label id="c_letter">0</label>
				</div>
				<div class="col-12 col-md">
					<button style="float: right" type="button" class="btn btn-primary" id="submit-marks">Submit Marks</button>
				</div>
			</div>
			<hr/>

			<table id="students" class="display" style="width: 100%">
				
			</table>
		</div>
		<div class="sidebar col-12 col-md-2 mt-5 mt-md-0">
			<div class="sidebar d-none d-md-block">
				<img src="assets/img/avtar.JPG" class="img-circle" alt="Cinque Terre" width="150" height="150" />
			</div>
			<div class="namelabel">
				<label><strong>Student Name:</strong> </label>
			</div>
			<div class="namelabel"><h4 id="s_name">-</h4></div>
			<br />
			<div class="namelabel">
				<label><strong>Email Address:</strong> </label>
			</div>
			<div class="namelabel"><small id="s_email">-</small></div>
			<br />
			<div class="namelabel">
				<label><strong>Address:</strong> </label>
			</div>
			<div class="namelabel"><small id="s_address">-</small></div>
			<br />
			<div class="namelabel">
				<label><strong>Mobile Number:</strong> </label>
			</div>
			<div class="namelabel"><small id="s_phone">-</small></div>
			<br />
			<div class="namelabel">
				<label><strong>Ethnicity:</strong> </label>
			</div>
			<div class="namelabel"><small id="s_ethnicity">-</small></div>
			<br />
			<div class="namelabel">
				<label><strong>Enrolled:</strong> </label>
			</div>
			<div class="namelabel"><small id="s_date">-</small></div>
		</div>
